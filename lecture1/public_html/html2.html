
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CSS3 Contact Form</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
        <style>

        </style>

    </head>

    <body>

        <div id="contact">
            <h1>Send an email</h1>
            <form action="#" method="post">
                <fieldset>
                    <label for="textbox">TextBox:</label>
                    <input type="textbox" value="This is message from textbox"></input>

                    <label for="password">Password:</label>
                    <input type="password" value="This is message from password"></input>

                    <label for="textarea">TextArea:</label>
                    <textarea>This is message from textarea</textarea>

                    <label for="radio">Radio:</label>
                    <input style="display:inline; padding:0px;" name="sex" type="radio" value="Male" checked>M</input>
                    <label for="radio"></label>
                    <input style="display:inline; padding:0px;" name="sex" type="radio" value="Female">F</input>

                    <label for="checkbox">CheckBox:</label>
                    <input type="checkbox" name="checkme">C</input>

                    <label for="file">File:</label>
                    <input type="file"></input>

                    <label for="hidden">Hidden:</label>
                    <input type="hidden" value="This is message from hidden"/>

                    <label for="country">Country:</label>
                    <select id="country">
                        <option value="China">China</option>
                        <option value="United State">United State</option>
                    </select>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your full name" />

                    <label for="date">Date:</label>
                    <input type="date" id="date" placeholder="Enter Today's Date" />

                    <label for="time">Time:</label>
                    <input type="time" id="time" placeholder="Enter Current Time" />

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email address" />

                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="What's on your mind?"></textarea>

                    <input type="submit" value="Send message" />


                </fieldset>
            </form>
        </div>

    </body>
</html>
