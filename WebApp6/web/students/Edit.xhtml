<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStudentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStudentsLabel_ssn}" for="ssn" />
                    <h:inputText id="ssn" value="#{studentsController.selected.ssn}" title="#{bundle.EditStudentsTitle_ssn}" required="true" requiredMessage="#{bundle.EditStudentsRequiredMessage_ssn}"/>
                    <h:outputLabel value="#{bundle.EditStudentsLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{studentsController.selected.firstName}" title="#{bundle.EditStudentsTitle_firstName}" required="true" requiredMessage="#{bundle.EditStudentsRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.EditStudentsLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{studentsController.selected.lastName}" title="#{bundle.EditStudentsTitle_lastName}" required="true" requiredMessage="#{bundle.EditStudentsRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.EditStudentsLabel_email}" for="email" />
                    <h:inputText id="email" value="#{studentsController.selected.email}" title="#{bundle.EditStudentsTitle_email}" required="true" requiredMessage="#{bundle.EditStudentsRequiredMessage_email}"/>
                </h:panelGrid>
                <h:commandLink action="#{studentsController.update}" value="#{bundle.EditStudentsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStudentsViewLink}"/>
                <br />
                <h:commandLink action="#{studentsController.prepareList}" value="#{bundle.EditStudentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStudentsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
