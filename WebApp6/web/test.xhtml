<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{studentsDAL.getAllStudents()}"></h:dataTable>
        <h:column>
            <f:facet name ="header">
            <h:outputLabel value ="SSN"></h:outputLabel>
            </f:facet>
            <h:outputText value="#{student.ssn}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name ="header">
            <h:outputLabel value ="F Name"></h:outputLabel>
            </f:facet>
            <h:outputText value="#{student.firstName}"></h:outputText>
            </h:column>
            <f:facet name ="header">
            <h:outputLabel value ="Last Name"></h:outputLabel>
            </f:facet>
            <h:outputText value="#{student.lastName}"></h:outputText>
            <h:column>
            <f:facet name ="header">
            <h:outputLabel value ="email"></h:outputLabel>
            </f:facet>
            <h:outputText value="#{student.email}"></h:outputText>
        </h:column>
        
        
    </h:body>
</html>
