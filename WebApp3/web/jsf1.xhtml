<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="First Number" for="firstNumber"></h:outputLabel>
                    <h:inputText id="firstNumber" value="#{calc.firstNumber}"></h:inputText>
                    <f:validateLongRange minimum="0" maximum="100"></f:validateLongRange>
                    <h:message for="firstNumber"></h:message>
                    
                    <h:outputLabel value="Second Number" for="SecondNumber"></h:outputLabel>
                    <h:inputText id="secondNumber" value="#{calc.secondNumber}"></h:inputText>
                    <f:validateLongRange minimum="0" maximum="100"></f:validateLongRange>
                    <h:message for="secondNumber"></h:message>
                </h:panelGrid>
                <h:commandButton value="Add" action="#{calc.click()}"></h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
